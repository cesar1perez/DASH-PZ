<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POZA RICA ANALYTICS ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .yellow-glow { text-shadow: 0 0 10px rgba(250, 204, 21, 0.5); }
        .glass-btn { transition: all 0.2s ease; cursor: pointer; }
        .glass-btn:active { transform: scale(0.96); }
        .consolidado-premium { background: linear-gradient(135deg, #001529 0%, #002d54 100%); border: 1px solid rgba(250, 204, 21, 0.3); }
        .pdf-card { border-radius: 20px; background: white; border: 1px solid #e2e8f0; padding: 18px; margin-bottom: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .number-big { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 1.5rem; }
        .zona-badge { background: #001529; color: #facc15; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: 900; font-size: 10px; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-[#001529] z-[100] flex flex-col items-center justify-center text-white">
        <div class="w-10 h-10 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black tracking-widest uppercase">Sincronizando Poza Rica...</p>
    </div>

    <header id="main-header" class="hidden bg-[#001529] text-white sticky top-0 z-40 border-b-2 border-yellow-400 shadow-xl">
        <div class="max-w-xl mx-auto p-4 flex justify-between items-center">
            <h2 class="font-black italic uppercase text-sm tracking-tighter yellow-glow font-['Orbitron']">PR ANALYTICS</h2>
            <p id="update-tag" class="text-[8px] text-yellow-500 font-bold uppercase"></p>
        </div>
    </header>

    <div id="view-cover" class="fixed inset-0 bg-[#001529] z-50 flex flex-col items-center justify-center text-center p-6 text-white">
        <h1 class="text-6xl font-black italic mb-2 yellow-glow font-['Orbitron'] leading-tight">POZA RICA</h1>
        <p class="text-yellow-400 text-[9px] tracking-[0.4em] mb-12 uppercase font-bold">Unidad de Inteligencia Comercial</p>
        <button onclick="enterApp()" class="glass-btn bg-yellow-400 text-blue-950 font-black px-12 py-5 rounded-2xl text-xs tracking-widest uppercase shadow-2xl">Ingresar al Sistema</button>
    </div>

    <main class="max-w-xl mx-auto p-4 pb-24"><div id="content-area"></div></main>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQUv_5jyAb0_Hdvs5nBLsDbr-9FME__6Y7HS1Fz7QAU8Kdm1v13rQfLWbDgoLxjRiiX82F4K2hFsv6O/pub?gid=97082076&single=true&output=csv';
        let db = [];
        const mesesRef = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];

        async function start() {
            try {
                const response = await fetch(CSV_URL + '&t=' + Date.now());
                const text = await response.text();
                Papa.parse(text, { header: true, skipEmptyLines: true, complete: (res) => { 
                    db = res.data.filter(r => r.MES && (n(r.IMPORTE) > 0 || n(r['REAL ACUM']) > 0)); 
                    document.getElementById('update-tag').innerText = `LIVE: ${new Date().toLocaleTimeString()}`;
                    document.getElementById('loader').classList.add('hidden'); 
                }});
            } catch (e) { alert("Error de Sincronización"); }
        }

        function enterApp() { 
            document.getElementById('view-cover').classList.add('hidden'); 
            document.getElementById('main-header').classList.remove('hidden'); 
            renderPeriods(); 
        }

        function renderPeriods() {
            const periodos = [...new Set(db.map(r => `${r.MES} ${r.AÑO}`))].sort((a,b) => {
                const [mA, aA] = a.split(' '), [mB, aB] = b.split(' ');
                return aA !== aB ? aB - aA : mesesRef.indexOf(mB) - mesesRef.indexOf(mA);
            });
            let html = `<p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">Seleccione Periodo de Análisis</p>`;
            periodos.forEach((p, i) => {
                const isAct = (i === 0);
                html += `<div onclick="selectMonth('${p}')" class="glass-btn p-6 rounded-3xl mb-4 flex justify-between items-center shadow-sm border ${isAct ? 'bg-yellow-400 border-blue-900' : 'bg-white border-slate-200'}">
                    <h4 class="text-xl font-black text-blue-950 uppercase italic font-['Orbitron']">${p}</h4>
                    <i class="fas fa-chevron-right text-blue-900/30"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function selectMonth(p) { const [m, a] = p.split(' '); renderZones(db.filter(r => r.MES === m && r.AÑO === a), p); }

        function renderZones(data, period) {
            const zones = [...new Set(data.map(r => r.ZONA))];
            const totalGral = data.reduce((acc, r) => acc + n(r.IMPORTE), 0);

            let html = `
                <button onclick="renderPeriods()" class="glass-btn mb-6 text-[10px] font-black text-blue-900 bg-white px-6 py-2 rounded-full border shadow-sm uppercase">← VOLVER AL MENÚ</button>
                <div onclick="renderGeneralConsolidated('${period}')" class="glass-btn consolidado-premium p-8 rounded-[2.5rem] mb-8 text-white shadow-2xl relative overflow-hidden">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-yellow-400 text-[10px] font-black uppercase tracking-widest">RESULTADO CONSOLIDADO</span>
                        <i class="fas fa-crown text-yellow-400/20 text-2xl"></i>
                    </div>
                    <p class="font-black font-['Orbitron'] text-4xl yellow-glow tracking-tighter">$${f(totalGral)}</p>
                    <p class="text-[9px] font-bold text-white/40 uppercase mt-4 tracking-[0.2em]">Click para Reporte Corporativo →</p>
                </div>
            `;

            zones.forEach((z, i) => {
                const dZ = data.filter(r => r.ZONA === z);
                const realZ = dZ.reduce((acc, r) => acc + n(r.IMPORTE), 0);
                html += `
                <div onclick="renderSellers('${z}', '${period}')" class="glass-btn bg-white p-6 rounded-[2rem] mb-5 shadow-lg border border-slate-100 border-l-[12px] border-l-blue-900">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-3">
                            <span class="zona-badge">#${i+1}</span>
                            <h4 class="text-2xl font-black text-blue-950 italic uppercase font-['Orbitron'] tracking-tighter">${z}</h4>
                        </div>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                         <p class="text-[9px] font-black text-slate-400 uppercase mb-1">Total Zona</p>
                         <p class="text-2xl font-black text-blue-900">$${f(realZ)}</p>
                    </div>
                    <p class="text-right text-[9px] font-bold text-blue-900/40 uppercase mt-3 tracking-widest">Ver Vendedores <i class="fas fa-arrow-right ml-1"></i></p>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderGeneralConsolidated(period) {
            const [m, a] = period.split(' ');
            const d = db.filter(r => r.MES === m && r.AÑO === a);
            const totalGral = d.reduce((acc, r) => acc + n(r.IMPORTE), 0);
            renderDetailedReport("POZA RICA GLOBAL", period, d, totalGral, true);
        }

        function renderSellers(z, period) {
            const [m, a] = period.split(' ');
            const sellers = db.filter(r => r.ZONA === z && r.MES === m && r.AÑO === a);
            let html = `<button onclick="selectMonth('${period}')" class="glass-btn mb-6 text-[10px] font-black text-blue-900 bg-white px-6 py-2 rounded-full border shadow-sm uppercase">← VOLVER A ZONAS</button>`;
            sellers.forEach(s => {
                html += `<div onclick="renderReport('${s.VENDEDOR}', '${period}')" class="glass-btn bg-white p-5 rounded-2xl mb-3 flex justify-between items-center border-l-8 border-blue-950 shadow-md">
                    <p class="font-black text-blue-950 uppercase text-xs italic tracking-tight">${s.VENDEDOR}</p>
                    <i class="fas fa-chevron-right text-slate-300"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderReport(v, period) {
            const [m, a] = period.split(' ');
            const d = db.find(r => r.VENDEDOR === v && r.MES === m && r.AÑO === a);
            const total = n(d.IMPORTE);
            renderDetailedReport(v, period, [d], total, false, d.ZONA);
        }

        function renderDetailedReport(titulo, period, dataArr, totalImporte, isGlobal, zonaNombre = "") {
            const esAjustes = (zonaNombre.toUpperCase() === "AJUSTES");
            const cats = [
                {n:'Acumuladores Totales', o:'OBJ ACUM', r:'REAL ACUM', color: '#0f172a'},
                {n:'Premium', o:'OBJ PREMIUM', r:'REAL PREMIUM', color: '#1e3a8a'},
                {n:'AGM', o:'OBJ AGM', r:'REAL AGM', color: '#1d4ed8'},
                {n:'Estándar', o:'OBJ ESTANDAR', r:'REAL ESTANDAR', color: '#3b82f6'},
                {n:'Motobaterías', o:'OBJ MOTO', r:'REAL MOTO', color: '#ef4444'},
                {n:'Lubricantes', o:'OBJ LUB', r:'REAL LUB', color: '#f97316'},
                {n:'Filtros', o:'OBJ FILTRO', r:'REAL FILTRO', color: '#16a34a'},
                {n:'Alcalinas', o:'OBJ ALCALINA', r:'REAL ALCALINA', color: '#9333ea'},
                {n:'Recolección', o:'', r:'RECOLECCION', color: '#64748b'},
                {n:'Llantas Auto', o:'OBJ AUTO', r:'REAL AUTO', color: '#f59e0b', tire: true},
                {n:'Llantas Camioneta', o:'OBJ CAMIONETA', r:'REAL CAMIONETA', color: '#d97706', tire: true},
                {n:'Llantas Camión', o:'OBJ CAMION', r:'REAL CAMION', color: '#92400e', tire: true}
            ];

            let html = `
            <div class="flex justify-between items-center mb-6">
                <button onclick="${isGlobal ? `selectMonth('${period}')` : `renderSellers('${zonaNombre}', '${period}')`}" class="text-[10px] font-black text-slate-500 uppercase">← REGRESAR</button>
                <button onclick="downloadPDF('${titulo}')" class="bg-blue-900 text-yellow-400 px-5 py-2 rounded-xl text-[10px] font-black shadow-lg uppercase tracking-widest">PDF</button>
            </div>
            <div id="pdf-container">
                <div class="bg-[#001529] p-8 rounded-t-[2.5rem] text-center border-b-4 border-yellow-400">
                    <p class="text-yellow-400 font-black text-[9px] uppercase tracking-[0.3em] mb-3">${period} ${isGlobal ? '' : '| ' + zonaNombre}</p>
                    <h2 class="text-3xl font-black italic uppercase text-white font-['Orbitron'] leading-none mb-6">${titulo}</h2>
                    <div class="bg-white/10 p-5 rounded-3xl border border-white/5 shadow-inner">
                        <p class="text-[8px] font-bold text-slate-400 uppercase mb-1">Importe Total Facturado</p>
                        <p class="text-4xl font-black text-white">$${f(totalImporte)}</p>
                    </div>
                </div>
                <div class="bg-slate-50 p-4 space-y-4 rounded-b-[2.5rem]">`;

            cats.forEach(c => {
                if(esAjustes && c.tire) return; // No muestra llantas en zona AJUSTES
                
                const obj = sum(dataArr, c.o);
                const real = sum(dataArr, c.r);
                const perc = obj > 0 ? (real / obj) * 100 : (real > 0 ? 100 : 0);
                const falta = obj - real;

                html += `
                <div class="pdf-card">
                    <div class="flex justify-between items-start mb-4">
                        <h4 class="text-sm font-black italic uppercase text-blue-950 leading-tight w-2/3">${c.n}</h4>
                        <div class="bg-blue-950 text-yellow-400 px-3 py-1 rounded-lg font-black text-xs shadow-md">${Math.round(perc)}%</div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="bg-slate-100 p-3 rounded-2xl text-center border border-slate-200">
                            <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Vendido</p>
                            <p class="number-big text-blue-950">${real}</p>
                        </div>
                        <div class="bg-blue-950 p-3 rounded-2xl text-center shadow-lg">
                            <p class="text-[8px] font-black text-yellow-500 uppercase mb-1">Meta</p>
                            <p class="number-big text-yellow-400">${obj}</p>
                        </div>
                    </div>

                    <div class="h-2 bg-slate-200 rounded-full overflow-hidden mb-3">
                        <div style="width: ${Math.min(perc, 100)}%; background: ${c.color}" class="h-full rounded-full shadow-sm"></div>
                    </div>

                    <div class="text-center">
                        ${obj > 0 ? (falta > 0 ? 
                            `<p class="text-[10px] font-black text-red-500 italic uppercase tracking-tighter">Faltan ${falta} pz para la meta</p>` : 
                            `<p class="text-[10px] font-black text-green-600 italic uppercase tracking-tighter">¡Meta Superada!</p>`) : ''
                        }
                    </div>
                </div>`;
            });

            document.getElementById('content-area').innerHTML = html + `<p class="text-center text-[8px] font-bold text-slate-400 uppercase mt-8 pb-10 tracking-[0.4em]">Fin del Informe de Inteligencia</p></div></div>`;
            window.scrollTo(0,0);
        }

        function sum(dataArr, field) { 
            if(!field) return 0;
            return dataArr.reduce((acc, r) => acc + Math.round(n(r[field])), 0); 
        }

        function downloadPDF(nombre) { 
            const element = document.getElementById('pdf-container');
            const opt = {
                margin: [10, 5, 10, 5],
                filename: `PR_${nombre}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function n(v) { return parseFloat(String(v || "0").replace(/[^0-9.-]+/g,"")) || 0; }
        function f(v) { return Math.round(v).toLocaleString('es-MX'); }
        start();
    </script>
</body>
</html>
