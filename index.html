<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POZA RICA ANALYTICS ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .glass-btn { transition: all 0.2s ease; cursor: pointer; }
        .glass-btn:active { 
            transform: scale(0.96); 
            background: rgba(250, 204, 21, 0.2) !important;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.4) !important;
            backdrop-filter: blur(4px);
        }
        .consolidado-premium { background: linear-gradient(135deg, #001529 0%, #002d54 100%); border: 1px solid rgba(250, 204, 21, 0.3); }
        .zona-card { background: white; border-radius: 24px; padding: 20px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .mini-progress-bg { background: #f1f5f9; height: 6px; border-radius: 10px; overflow: hidden; margin-top: 4px; }
        .mini-progress-fill { height: 100%; border-radius: 10px; transition: width 1s; }
        .zona-num { background: #001529; color: #facc15; font-size: 10px; font-weight: 900; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .yellow-glow { text-shadow: 0 0 10px rgba(250, 204, 21, 0.5); }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-[#001529] z-[100] flex flex-col items-center justify-center text-white">
        <div class="w-10 h-10 border-2 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[9px] font-black tracking-[0.4em] uppercase">Sincronizando Poza Rica...</p>
    </div>

    <header id="main-header" class="hidden bg-[#001529] text-white sticky top-0 z-40 border-b border-yellow-400/30">
        <div class="max-w-xl mx-auto p-4 flex justify-between items-center">
            <h2 class="font-black italic uppercase text-sm tracking-tighter yellow-glow font-['Orbitron']">PR ANALYTICS</h2>
            <p id="update-tag" class="text-[7px] text-yellow-500/60 font-bold"></p>
        </div>
    </header>

    <div id="view-cover" class="fixed inset-0 bg-[#001529] z-50 flex flex-col items-center justify-center text-center p-6 text-white">
        <h1 class="text-5xl font-black italic mb-2 yellow-glow font-['Orbitron']">POZA RICA</h1>
        <p class="text-yellow-400/50 text-[8px] tracking-[0.5em] mb-12 uppercase font-bold">Unidad de Inteligencia</p>
        <button onclick="enterApp()" class="glass-btn bg-yellow-400 text-blue-950 font-black px-12 py-5 rounded-full text-xs tracking-widest uppercase">Ingresar</button>
    </div>

    <main class="max-w-xl mx-auto p-4 pb-24"><div id="content-area"></div></main>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQUv_5jyAb0_Hdvs5nBLsDbr-9FME__6Y7HS1Fz7QAU8Kdm1v13rQfLWbDgoLxjRiiX82F4K2hFsv6O/pub?gid=97082076&single=true&output=csv';
        let db = [];
        const mesesRef = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];

        async function start() {
            try {
                const response = await fetch(CSV_URL + '&t=' + Date.now());
                const text = await response.text();
                Papa.parse(text, { header: true, skipEmptyLines: true, complete: (res) => { 
                    db = res.data.filter(r => r.MES && (n(r.IMPORTE) > 0 || n(r['REAL ACUM']) > 0)); 
                    const ahora = new Date();
                    document.getElementById('update-tag').innerText = `${ahora.toLocaleTimeString()}`;
                    document.getElementById('loader').classList.add('hidden'); 
                }});
            } catch (e) { alert("Error de Sincronización"); }
        }

        function enterApp() { document.getElementById('view-cover').classList.add('hidden'); document.getElementById('main-header').classList.remove('hidden'); renderPeriods(); }

        function renderPeriods() {
            const periodos = [...new Set(db.map(r => `${r.MES} ${r.AÑO}`))].sort((a,b) => {
                const [mA, aA] = a.split(' '), [mB, aB] = b.split(' ');
                return aA !== aB ? aB - aA : mesesRef.indexOf(mB) - mesesRef.indexOf(mA);
            });
            let html = `<p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">Seleccione Periodo</p>`;
            periodos.forEach((p, i) => {
                const isAct = (i === 0);
                html += `<div onclick="selectMonth('${p}')" class="glass-btn p-6 rounded-[2rem] mb-4 flex justify-between items-center shadow-sm border ${isAct ? 'bg-yellow-400 border-blue-900' : 'bg-white border-slate-200'}">
                    <h4 class="text-lg font-black text-blue-950 uppercase italic font-['Orbitron']">${p}</h4>
                    <i class="fas fa-chevron-right text-blue-900/30"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function selectMonth(p) { const [m, a] = p.split(' '); renderZones(db.filter(r => r.MES === m && r.AÑO === a), p); }

        function renderZones(data, period) {
            const zones = [...new Set(data.map(r => r.ZONA))];
            const totalGral = data.reduce((acc, r) => acc + n(r.IMPORTE), 0);

            let html = `
                <button onclick="renderPeriods()" class="glass-btn mb-6 text-[9px] font-black text-blue-900 bg-white px-5 py-2 rounded-full border uppercase">← VOLVER</button>
                <div onclick="renderGeneralConsolidated('${period}')" class="glass-btn consolidado-premium p-6 rounded-[2.5rem] mb-8 text-white shadow-xl overflow-hidden">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-yellow-400 text-[8px] font-black uppercase tracking-widest">Global Poza Rica</span>
                        <i class="fas fa-crown text-yellow-400/30"></i>
                    </div>
                    <p class="font-black font-['Orbitron'] tracking-tighter" style="font-size: clamp(1.5rem, 8vw, 2.5rem); line-height: 1;">$${f(totalGral)}</p>
                    <p class="text-[8px] font-bold text-white/40 uppercase mt-2 tracking-widest">Ver Reporte Corporativo →</p>
                </div>
            `;

            zones.forEach((z, i) => {
                const dZ = data.filter(r => r.ZONA === z);
                const realZ = dZ.reduce((acc, r) => acc + n(r.IMPORTE), 0);
                const esAjustes = (z.toUpperCase() === "AJUSTES");

                html += `
                <div onclick="renderSellers('${z}', '${period}')" class="glass-btn zona-card mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-3">
                            <span class="zona-num">#${i+1}</span>
                            <h4 class="text-xl font-black text-blue-950 italic uppercase font-['Orbitron']">${z}</h4>
                        </div>
                        <span class="text-blue-900 font-black text-md">$${f(realZ)}</span>
                    </div>
                    <div class="grid grid-cols-1 gap-3 border-t border-slate-100 pt-4">
                        ${progBox('ACUMULADORES TOTALES', sum(dZ, 'OBJ ACUM'), sum(dZ, 'REAL ACUM'), '#0f172a')}
                        ${progBox('PREMIUM', sum(dZ, 'OBJ PREMIUM'), sum(dZ, 'REAL PREMIUM'), '#1e3a8a')}
                        ${progBox('AGM', sum(dZ, 'OBJ AGM'), sum(dZ, 'REAL AGM'), '#1d4ed8')}
                        ${progBox('ESTANDAR', sum(dZ, 'OBJ ESTANDAR'), sum(dZ, 'REAL ESTANDAR'), '#3b82f6')}
                        ${progBox('MOTOBATERIAS', sum(dZ, 'OBJ MOTO'), sum(dZ, 'REAL MOTO'), '#ef4444')}
                        ${progBox('LUBRICANTES', sum(dZ, 'OBJ LUB'), sum(dZ, 'REAL LUB'), '#f97316')}
                        ${progBox('FILTROS', sum(dZ, 'OBJ FILTRO'), sum(dZ, 'REAL FILTRO'), '#16a34a')}
                        ${progBox('ALCALINAS', sum(dZ, 'OBJ ALCALINA'), sum(dZ, 'REAL ALCALINA'), '#9333ea')}
                        ${progBox('RECOLECCIONES', 0, sum(dZ, 'RECOLECCION'), '#64748b')}
                        
                        ${!esAjustes ? `
                        <div class="border-t border-dashed border-slate-200 my-1"></div>
                        ${progBox('LLANTAS AUTO', sum(dZ, 'OBJ AUTO'), sum(dZ, 'REAL AUTO'), '#f59e0b')}
                        ${progBox('LLANTAS CAMIONETA', sum(dZ, 'OBJ CAMIONETA'), sum(dZ, 'REAL CAMIONETA'), '#d97706')}
                        ${progBox('LLANTAS CAMION', sum(dZ, 'OBJ CAMION'), sum(dZ, 'REAL CAMION'), '#92400e')}
                        ` : ''}
                    </div>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function progBox(label, obj, real, color) {
            const perc = obj > 0 ? Math.min((real / obj) * 100, 100) : 0;
            const falta = obj - real;
            let barHtml = obj > 0 ? `<div class="mini-progress-bg"><div class="mini-progress-fill" style="width: ${perc}%; background: ${color}"></div></div>
                <div class="flex justify-between text-[7px] font-bold mt-1 uppercase">
                    <span class="text-slate-400">OBJ: ${obj}</span>
                    <span class="${falta > 0 ? 'text-red-500' : 'text-green-600'}">${falta > 0 ? 'Faltan ' + falta : 'LOGRADO'}</span>
                </div>` : '';
            return `<div><div class="flex justify-between items-center"><span class="text-[8px] font-black text-slate-500 uppercase">${label}</span>
                <span class="text-[10px] font-black text-blue-950">${real} <span class="text-[7px] opacity-40">PZ</span></span></div>${barHtml}</div>`;
        }

        function renderGeneralConsolidated(period) {
            const [m, a] = period.split(' ');
            const d = db.filter(r => r.MES === m && r.AÑO === a);
            const totalGral = d.reduce((acc, r) => acc + n(r.IMPORTE), 0);
            const cats = [
                {n:'Acumuladores Totales', o:'OBJ ACUM', r:'REAL ACUM', color: '#0f172a'},
                {n:'Premium', o:'OBJ PREMIUM', r:'REAL PREMIUM', color: '#1e3a8a'},
                {n:'AGM', o:'OBJ AGM', r:'REAL AGM', color: '#1d4ed8'},
                {n:'Estándar', o:'OBJ ESTANDAR', r:'REAL ESTANDAR', color: '#3b82f6'},
                {n:'Motobaterías', o:'OBJ MOTO', r:'REAL MOTO', color: '#ef4444'},
                {n:'Lubricantes', o:'OBJ LUB', r:'REAL LUB', color: '#f97316'},
                {n:'Filtros', o:'OBJ FILTRO', r:'REAL FILTRO', color: '#16a34a'},
                {n:'Alcalinas', o:'OBJ ALCALINA', r:'REAL ALCALINA', color: '#9333ea'},
                {n:'Recolecciones', o:'', r:'RECOLECCION', color: '#64748b'},
                {n:'Llantas Auto', o:'OBJ AUTO', r:'REAL AUTO', color: '#f59e0b'},
                {n:'Llantas Camioneta', o:'OBJ CAMIONETA', r:'REAL CAMIONETA', color: '#d97706'},
                {n:'Llantas Camión', o:'OBJ CAMION', r:'REAL CAMION', color: '#92400e'}
            ];
            let html = `<button onclick="selectMonth('${period}')" class="glass-btn mb-6 text-[9px] font-black text-blue-900 bg-white px-5 py-2 rounded-full border uppercase tracking-widest">← VOLVER</button>
            <div id="pdf-container" class="bg-white rounded-3xl overflow-hidden shadow-xl">
                <div class="bg-[#001529] p-10 text-white text-center border-b-4 border-yellow-400">
                    <p class="text-[8px] font-bold text-yellow-400 uppercase tracking-[0.3em] mb-4">Reporte General PR</p>
                    <h2 class="text-3xl font-black italic uppercase font-['Orbitron'] mb-4">${period}</h2>
                    <p class="text-5xl font-black tracking-tighter">$${f(totalGral)}</p>
                </div>
                <div class="p-6 space-y-5">`;
            cats.forEach(c => {
                const obj = sum(d, c.o), real = sum(d, c.r), perc = obj > 0 ? Math.min((real/obj)*100, 100) : 0;
                html += `<div><div class="flex justify-between font-black text-[10px] mb-1 uppercase"><span class="text-blue-950">${c.n}</span><span class="text-blue-900">${real} PZ</span></div>
                    <div class="mini-progress-bg"><div class="mini-progress-fill" style="width:${obj > 0 ? perc : 100}%; background:${c.color}"></div></div>
                    ${obj > 0 ? `<div class="flex justify-between text-[7px] mt-1 font-bold text-slate-400 uppercase"><span>Meta: ${obj}</span><span>${Math.round(perc)}%</span></div>` : ''}
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html + `</div><button onclick="downloadPDF('GLOBAL')" class="m-6 bg-blue-900 text-white p-4 rounded-xl text-xs font-black w-[calc(100%-3rem)] glass-btn uppercase tracking-widest">Descargar PDF Global</button></div>`;
        }

        function renderSellers(z, period) {
            const [m, a] = period.split(' ');
            const sellers = db.filter(r => r.ZONA === z && r.MES === m && r.AÑO === a);
            let html = `<button onclick="selectMonth('${period}')" class="glass-btn mb-6 text-[9px] font-black text-blue-900 bg-white px-5 py-2 rounded-full border">← ZONAS</button>`;
            sellers.forEach(s => {
                html += `<div onclick="renderReport('${s.VENDEDOR}', '${period}')" class="glass-btn bg-white p-5 rounded-2xl mb-3 flex justify-between items-center border-l-[10px] border-blue-950 shadow-sm">
                    <p class="font-black text-blue-950 uppercase text-xs italic">${s.VENDEDOR}</p><i class="fas fa-chevron-right text-slate-200"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderReport(v, period) {
            const [m, a] = period.split(' ');
            const d = db.find(r => r.VENDEDOR === v && r.MES === m && r.AÑO === a);
            const esAjustes = (d.ZONA.toUpperCase() === "AJUSTES");
            const cats = [
                {n:'Acumuladores', o:'OBJ ACUM', r:'REAL ACUM', color: '#0f172a'},
                {n:'Premium', o:'OBJ PREMIUM', r:'REAL PREMIUM', color: '#1e3a8a'},
                {n:'AGM', o:'OBJ AGM', r:'REAL AGM', color: '#1d4ed8'},
                {n:'Lubricantes', o:'OBJ LUB', r:'REAL LUB', color: '#f97316'},
                {n:'Llantas Auto', o:'OBJ AUTO', r:'REAL AUTO', color: '#f59e0b', tire: true},
                {n:'Llantas Camioneta', o:'OBJ CAMIONETA', r:'REAL CAMIONETA', color: '#d97706', tire: true}
            ];
            let html = `<button onclick="renderSellers('${d.ZONA}', '${period}')" class="glass-btn mb-6 text-[9px] font-black text-slate-500 bg-white px-5 py-2 rounded-full border uppercase tracking-widest">← VOLVER</button>
            <div id="pdf-container" class="bg-white rounded-[2rem] overflow-hidden shadow-xl">
                <div class="bg-[#001529] p-8 text-white text-center border-b-4 border-yellow-400">
                    <h2 class="text-3xl font-black italic font-['Orbitron']">${v}</h2>
                    <p class="text-4xl font-black mt-4">$${f(n(d.IMPORTE))}</p>
                </div><div class="p-6 space-y-4">`;
            cats.forEach(c => {
                if(esAjustes && c.tire) return;
                const obj = n(d[c.o]), real = n(d[c.r]), perc = obj > 0 ? (real/obj)*100 : 0;
                html += `<div class="p-4 border rounded-2xl"><p class="text-[10px] font-black text-blue-950 uppercase mb-2">${c.n}</p>
                <div class="mini-progress-bg"><div class="mini-progress-fill" style="width:${obj > 0 ? perc : 100}%; background:${c.color}"></div></div>
                <div class="flex justify-between text-[9px] mt-2 font-bold uppercase"><span>Real: ${real}</span><span>Meta: ${obj}</span></div></div>`;
            });
            document.getElementById('content-area').innerHTML = html + `</div><button onclick="downloadPDF('${v}')" class="m-6 bg-blue-950 text-yellow-400 p-4 rounded-xl text-xs font-black w-[calc(100%-3rem)] glass-btn uppercase tracking-widest">Descargar PDF</button></div>`;
            window.scrollTo(0,0);
        }

        function sum(data, field) { return data.reduce((acc, r) => acc + Math.round(n(r[field])), 0); }
        function downloadPDF(nombre) { html2pdf().set({ margin: 10, filename: `PR_${nombre}.pdf`, html2canvas: { scale: 3 }, jsPDF: { unit: 'mm', format: 'a4' } }).from(document.getElementById('pdf-container')).save(); }
        function n(v) { return parseFloat(String(v || "0").replace(/[^0-9.-]+/g,"")) || 0; }
        function f(v) { return Math.round(v).toLocaleString('es-MX'); }
        start();
    </script>
</body>
</html>
