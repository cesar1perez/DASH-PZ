<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POZA RICA ANALYTICS ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-main: 'Fragment Mono', monospace;
        }
        body { font-family: var(--font-main); background-color: #f1f5f9; color: #0f172a; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .yellow-glow { text-shadow: 0 0 10px rgba(250, 204, 21, 0.4); }
        .glass-btn { transition: all 0.2s ease; cursor: pointer; }
        .glass-btn:active { transform: scale(0.97); }
        .consolidado-premium { background: linear-gradient(135deg, #020617 0%, #1e293b 100%); border: 1px solid rgba(250, 204, 21, 0.3); }
        
        /* Sistema de Desplegables */
        .dropdown-content { max-height: 0; overflow: hidden; transition: max-height 0.5s cubic-bezier(0, 1, 0, 1); }
        .dropdown-active .dropdown-content { max-height: 5000px; transition: max-height 1s ease-in-out; margin-top: 1rem; }
        .rotate-icon { transition: transform 0.3s ease; }
        .dropdown-active .rotate-icon { transform: rotate(180deg); }

        /* Colores por Zona */
        .zona-card-0 { border-left: 12px solid #2563eb; }
        .zona-card-1 { border-left: 12px solid #059669; }
        .zona-card-2 { border-left: 12px solid #d97706; }
        .zona-card-3 { border-left: 12px solid #7c3aed; }

        .progress-bar-container { height: 6px; background: #e2e8f0; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 1s ease-in-out; }
        
        .card-mini { background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 12px; margin-bottom: 8px; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-[#020617] z-[100] flex flex-col items-center justify-center text-white">
        <div class="w-10 h-10 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] uppercase tracking-widest">Iniciando Inteligencia...</p>
    </div>

    <header id="main-header" class="hidden bg-[#020617] text-white sticky top-0 z-40 border-b-2 border-yellow-400">
        <div class="max-w-xl mx-auto p-4 flex justify-between items-center">
            <h2 class="font-black italic uppercase text-xs tracking-tighter yellow-glow font-orbitron">PR ANALYTICS ELITE</h2>
            <p id="update-tag" class="text-[8px] text-yellow-500 font-bold"></p>
        </div>
    </header>

    <div id="view-cover" class="fixed inset-0 bg-[#020617] z-50 flex flex-col items-center justify-center text-center p-6 text-white">
        <h1 class="text-5xl font-black italic mb-2 yellow-glow font-orbitron">POZA RICA</h1>
        <p class="text-yellow-400 text-[8px] tracking-[0.5em] mb-12 uppercase">Comercial Intelligence System</p>
        <button onclick="enterApp()" class="glass-btn bg-yellow-400 text-slate-900 font-black px-10 py-4 rounded-xl text-[10px] tracking-widest uppercase">Acceder al Panel</button>
    </div>

    <main class="max-w-xl mx-auto p-4 pb-24"><div id="content-area"></div></main>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQUv_5jyAb0_Hdvs5nBLsDbr-9FME__6Y7HS1Fz7QAU8Kdm1v13rQfLWbDgoLxjRiiX82F4K2hFsv6O/pub?gid=97082076&single=true&output=csv';
        let db = [];
        const mesesRef = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];
        
        const lineasConfig = [
            {n:'Acumuladores Totales', o:'OBJ ACUM', r:'REAL ACUM', c: '#0f172a'},
            {n:'Premium', o:'OBJ PREMIUM', r:'REAL PREMIUM', c: '#1e3a8a'},
            {n:'AGM', o:'OBJ AGM', r:'REAL AGM', c: '#1d4ed8'},
            {n:'Estándar', o:'OBJ ESTANDAR', r:'REAL ESTANDAR', c: '#3b82f6'},
            {n:'Motobaterías', o:'OBJ MOTO', r:'REAL MOTO', c: '#ef4444'},
            {n:'Lubricantes', o:'OBJ LUB', r:'REAL LUB', c: '#f97316'},
            {n:'Filtros', o:'OBJ FILTRO', r:'REAL FILTRO', c: '#16a34a'},
            {n:'Alcalinas', o:'OBJ ALCALINA', r:'REAL ALCALINA', c: '#9333ea'},
            {n:'Recolección', o:'', r:'RECOLECCION', c: '#64748b'},
            {n:'Llantas Auto', o:'OBJ AUTO', r:'REAL AUTO', c: '#f59e0b'},
            {n:'Llantas Camioneta', o:'OBJ CAMIONETA', r:'REAL CAMIONETA', c: '#d97706'},
            {n:'Llantas Camión', o:'OBJ CAMION', r:'REAL CAMION', c: '#92400e'}
        ];

        async function start() {
            try {
                const response = await fetch(CSV_URL + '&t=' + Date.now());
                const text = await response.text();
                Papa.parse(text, { header: true, skipEmptyLines: true, complete: (res) => { 
                    db = res.data.filter(r => r.MES);
                    document.getElementById('update-tag').innerText = `SYSTEM LIVE: ${new Date().toLocaleTimeString()}`;
                    document.getElementById('loader').classList.add('hidden'); 
                }});
            } catch (e) { alert("Error de enlace"); }
        }

        function enterApp() { 
            document.getElementById('view-cover').classList.add('hidden'); 
            document.getElementById('main-header').classList.remove('hidden'); 
            renderPeriods(); 
        }

        function renderPeriods() {
            const periodos = [...new Set(db.map(r => `${r.MES} ${r.AÑO}`))].sort((a,b) => {
                const [mA, aA] = a.split(' '), [mB, aB] = b.split(' ');
                return aA !== aB ? aB - aA : mesesRef.indexOf(mB) - mesesRef.indexOf(mA);
            });
            let html = `<p class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.3em] mb-6">Seleccione Periodo Fiscal</p>`;
            periodos.forEach((p, i) => {
                const isAct = (i === 0);
                html += `<div onclick="selectMonth('${p}')" class="glass-btn p-6 rounded-2xl mb-4 flex justify-between items-center border ${isAct ? 'bg-yellow-400 border-slate-900 shadow-lg' : 'bg-white border-slate-200'}">
                    <h4 class="text-sm font-black uppercase font-orbitron">${p}</h4>
                    <i class="fas fa-chevron-right opacity-30"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function selectMonth(p) { const [m, a] = p.split(' '); renderZones(db.filter(r => r.MES === m && r.AÑO === a), p); }

        function toggleDropdown(id) {
            document.getElementById(id).classList.toggle('dropdown-active');
        }

        function renderZones(data, period) {
            const zones = [...new Set(data.map(r => r.ZONA))];
            const totalGral = data.reduce((acc, r) => acc + n(r.IMPORTE), 0);

            let html = `
                <button onclick="renderPeriods()" class="glass-btn mb-6 text-[9px] font-bold text-slate-500 bg-white px-5 py-2 rounded-full border border-slate-200 uppercase tracking-tighter">← Regresar a Periodos</button>
                <div onclick="renderGeneralConsolidated('${period}')" class="glass-btn consolidado-premium p-8 rounded-[2rem] mb-8 text-white shadow-2xl relative overflow-hidden">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-yellow-400 text-[8px] font-bold uppercase tracking-widest font-orbitron">GLOBAL POZA RICA</span>
                        <i class="fas fa-microchip text-yellow-400/20 text-xl"></i>
                    </div>
                    <p class="font-black text-3xl yellow-glow tracking-tighter">$${f(totalGral)}</p>
                    <p class="text-[8px] opacity-40 uppercase mt-4">Ver detalle corporativo detallado →</p>
                </div>
            `;

            zones.forEach((z, i) => {
                const dZ = data.filter(r => r.ZONA === z);
                const totalZona = dZ.reduce((acc, r) => acc + n(r.IMPORTE), 0);
                const colorIdx = i % 4;

                html += `
                <div id="zona-${i}" class="bg-white rounded-[1.5rem] mb-4 shadow-sm border border-slate-100 zona-card-${colorIdx}">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="text-xl font-black font-orbitron italic uppercase text-slate-800">${z}</h4>
                            <div class="flex gap-2">
                                <button onclick="toggleDropdown('zona-${i}')" class="bg-slate-100 w-8 h-8 rounded-lg text-slate-600 flex items-center justify-center rotate-icon">
                                    <i class="fas fa-chevron-down text-xs"></i>
                                </button>
                                <button onclick="renderSellers('${z}', '${period}')" class="bg-slate-900 w-8 h-8 rounded-lg text-white flex items-center justify-center">
                                    <i class="fas fa-users text-xs"></i>
                                </button>
                            </div>
                        </div>
                        <p class="text-[8px] font-bold text-slate-400 uppercase">Facturación Zona</p>
                        <p class="text-2xl font-black text-slate-900 tracking-tighter">$${f(totalZona)}</p>
                        
                        <div class="dropdown-content space-y-3">
                            <hr class="border-slate-50 my-2">
                            <p class="text-[9px] font-black text-blue-600 uppercase mb-3 italic">Análisis de Metas por Línea:</p>
                            ${lineasConfig.map(c => renderMiniCard(dZ, c)).join('')}
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderMiniCard(dataArr, c) {
            const obj = sum(dataArr, c.o);
            const real = sum(dataArr, c.r);
            const perc = obj > 0 ? (real/obj)*100 : (real > 0 ? 100 : 0);
            const falta = obj - real;

            return `
            <div class="card-mini">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-[10px] font-black uppercase text-slate-700">${c.n}</span>
                    <span class="text-[10px] font-black ${perc >= 100 ? 'text-green-600' : 'text-slate-900'}">${Math.round(perc)}%</span>
                </div>
                <div class="progress-bar-container mb-2">
                    <div class="progress-fill" style="width: ${Math.min(perc, 100)}%; background: ${c.c}"></div>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-[9px] font-bold text-slate-400 uppercase">R:${real} / M:${obj}</span>
                    <span class="text-[9px] font-black italic uppercase">
                        ${obj > 0 ? (falta > 0 ? `<span class="text-red-500">Faltan ${falta}</span>` : `<span class="text-green-600">¡Logrado!</span>`) : ''}
                    </span>
                </div>
            </div>`;
        }

        function renderGeneralConsolidated(period) {
            const [m, a] = period.split(' ');
            const d = db.filter(r => r.MES === m && r.AÑO === a);
            renderDetailedReport("CONSOLIDADO GLOBAL", period, d, d.reduce((acc, r) => acc + n(r.IMPORTE), 0), true);
        }

        function renderSellers(z, period) {
            const [m, a] = period.split(' ');
            const sellers = db.filter(r => r.ZONA === z && r.MES === m && r.AÑO === a);
            let html = `<button onclick="selectMonth('${period}')" class="glass-btn mb-6 text-[9px] font-bold text-slate-500 bg-white px-5 py-2 rounded-full border border-slate-200 uppercase tracking-tighter">← Regresar a Zonas</button>`;
            sellers.forEach(s => {
                html += `<div onclick="renderReport('${s.VENDEDOR}', '${period}')" class="glass-btn bg-white p-5 rounded-2xl mb-3 flex justify-between items-center border-l-8 border-slate-900 shadow-md">
                    <p class="font-black text-slate-900 uppercase text-xs">${s.VENDEDOR}</p>
                    <i class="fas fa-chevron-right text-slate-200"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderReport(v, period) {
            const [m, a] = period.split(' ');
            const d = db.find(r => r.VENDEDOR === v && r.MES === m && r.AÑO === a);
            renderDetailedReport(v, period, [d], n(d.IMPORTE), false, d.ZONA);
        }

        function renderDetailedReport(titulo, period, dataArr, totalImporte, isGlobal, zonaNombre = "") {
            let html = `
            <div class="flex justify-between items-center mb-6">
                <button onclick="${isGlobal ? `selectMonth('${period}')` : `renderSellers('${zonaNombre}', '${period}')`}" class="text-[9px] font-black text-slate-400 uppercase tracking-widest">← VOLVER</button>
                <button onclick="downloadPDF('${titulo}')" class="bg-slate-900 text-yellow-400 px-6 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest">Descargar PDF</button>
            </div>
            <div id="pdf-container">
                <div class="bg-[#020617] p-8 rounded-t-[2.5rem] text-center border-b-4 border-yellow-400">
                    <p class="text-yellow-400 font-bold text-[8px] uppercase tracking-[0.4em] mb-3">${period} ${zonaNombre ? '| ' + zonaNombre : ''}</p>
                    <h2 class="text-2xl font-black italic uppercase text-white font-orbitron mb-6">${titulo}</h2>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                        <p class="text-[7px] text-slate-400 uppercase mb-1">Cifra Total Facturada</p>
                        <p class="text-3xl font-black text-white tracking-tighter">$${f(totalImporte)}</p>
                    </div>
                </div>
                <div class="bg-white p-4 space-y-4 rounded-b-[2.5rem] shadow-xl">
                    ${lineasConfig.map(c => renderMiniCard(dataArr, c)).join('')}
                    <p class="text-center text-[7px] font-bold text-slate-300 uppercase py-6 tracking-[0.5em]">Analytics Intelligence Poza Rica</p>
                </div>
            </div>`;
            document.getElementById('content-area').innerHTML = html;
            window.scrollTo(0,0);
        }

        function sum(dataArr, field) { 
            if(!field) return 0;
            return dataArr.reduce((acc, r) => acc + Math.round(n(r[field])), 0); 
        }

        function downloadPDF(nombre) { 
            const element = document.getElementById('pdf-container');
            html2pdf().set({
                margin: 10, filename: `Reporte_${nombre}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).from(element).save();
        }

        function n(v) { return parseFloat(String(v || "0").replace(/[^0-9.-]+/g,"")) || 0; }
        function f(v) { return Math.round(v).toLocaleString('es-MX'); }
        start();
    </script>
</body>
</html>
